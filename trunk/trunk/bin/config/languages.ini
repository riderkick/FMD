ActionM=Una obra que representa normalmente combates, violencia, caos y movimientos de ritmo rápido.
AdultM=Contiene solo contenidos que sean apto para adultos. Los Títulos de esta categoría pueden incluir extensas escenas de intensa violencia y/o contenido sexual explicíto y desnudez.
AdventureM=Sí un personaje de la historia se va de viaje o en esa línea, su mejor apuesta es que es un manga de aventura. De lo contrario, le toca a su prejucio personal en este caso.
ComedyM=Una dramática obra que es clara y a menudo graciosa o mordaz en tono y que normalmente contiene una solución feliz del conflicto temático.
DoujinshiM=Fan basado en una obra, inspirada por el manga/anime oficial.
DramaM=Una obra significativa para provocar una respuesta emocional, como inculcar tristeza y tensión.
EcchiM=Posiblemente la línea entre el hentai y lo no hentai, el "ecchi" normalmente se refiere al fanservice realizado para atraer a ciertos grupos de fans.
FantasyM=Cualquier cosa que implique, pero no limitado a, la magia, el mundo de los sueños, y los cuentos de hadas.
GenderBenderM=Chicas disfrazadas de chicos, chicos disfrazados de chicas... Chicos convirtiendose en chicas y viceversa...
HaremM=Una serie que implica donde un personaje masculino y muchos personajes femeninos (Normalmente atraídas para el personaje masculino). Un Reverse Harem es cuando los sexos son invertidos.
HentaiM=Hentai 
HistoricalM=Tiene que ver con los tiempos viejos o antiguos.
HorrorM=Un dolorosa emoción de miedo, temor y repugnancia; una sacudida de terror y odio; el sentimiento inspirado por algo terrible y chocante.
JoseiM=Literalmente "Mujer". Dirigido a las mujeres de 18-30. Femenino equivalente al seinen. A diferencia del shoujo el romance es más realista y menos idealizado. La narración es mucho explicíta y madura.
LoliconM=Representando una atración sexual a las chicas jóvenes o menores de edad.
MartialArtsM=Como el nombre sugiere, son todas las artes marciales relacionadas. Cualquiera de los variados artes de combate o defensa propia, como aikido, karate, judo, or taekwondo, kendo, esgrima, entre otros, y así sucesivamente.
MatureM=Contiene temas que pueden ser demasiado extremos para personas menores de 17 años, Los titulos de esta categoria pueden tener intensa violencia, sangre y gore, contenido sexual y/o lenguaje fuerte.
MechaM=Una obra que implica y normalmente concentrado en todo tipos de grandes máquinas robóticas.
MusicalM=Musical
MysteryM=Por lo general,sucede un acontecimiento inexplicable, y el protagonista intenta averiguar que lo causó.
PsychologicalM=Normalmente se ocupa de la filosofía de un estado mental, en la mayoría de los casos detallan la psicología anormal.
RomanceM=Cualquier historia de amor relacionada. Vamos a definir amor como entre el hombre y la mujer en este caso.Otro de eso, esta en su propia imaginación de lo que es amor.
SchoolLifeM=Tiene un ajuste importante de la historia de acuerdo con algún tipo de escuela.
ScifiM=Corto para la ciencia ficción, estas obras implican un giro en la técnologia y otras fenomenos relacionados con la ciencia que son contrarios o exagerados a la ciencia mundial moderna.
SeinenM=De Google: Seinen significa literalmente 'Hombre joven'. El manga y el anime que se dirige específicamente a varones adultos jóvenes alrededor de los 18 a 25 años es seinen. Las historias con genero seinen atraen a estudiantes universitarios y los que están en el mundo laboral. Normalmente las líneas de la historia tratan sobre los problemas de la vida adulta.
ShotaconM=Representando una atración sexual hacía los jóvenes o niños menores de edad.
ShoujoM=Una obra destinada y escrito principalmente para mujeres. Por lo general implica mucho romance y un intenso desarrollo.
ShoujoAiM=A menudo sinónimo de yuri, aunque este puede ser considerado como algo menos extremo que el mismo. "Amor entre chicas", por así decirlo. 
ShounenM=Una obra destinada y escrito principalmente para varones. Estas obras normalmente involucran combates y/o violencia.
ShounenAiM=A menudo sinónimo de yaoi, aunque este puede ser considerado como algo menos extremo que el mismo. "Amor entre chicos", por así decirlo.
SliceofLifeM=Como su nombre sugiere, este género representa aflicciones cotidianas de uno o más personajes. Estos desafíos/acontecimientos pueden técnicamente pasar en la vida real y a menudo estás -y no todas las veces- comienzan en la linea de tiempo presente en un mundo que refleja al nuestro. 
SmutM=Trata sobre series que son consideradas groseras y ofensivas, sobre todo en lo que respecta al contenido sexual.
SportsM=Como su nombre sugiere, es todo lo relacionado con los deportes. Béisbol, baloncesto, hockey, fútbol, golf y carreras sólo para nombrar unos pocos. 
SupernaturalM=Normalmente implica increíbles e inexplicables poderes o eventos que desafian las leyes de la física. 
TragedM=Contiene acontecimientos que resultan en grandes pérdidas y desgracias.
YaoiM=Estas obras normalmente implican relaciones intímas entre hombres.
YuriM=Estas obras normalmente implican relaciones intímas entre mujeres.
WebtoonsM=Webtoons
