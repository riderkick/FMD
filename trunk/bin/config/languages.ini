ActionM=A work typically depicting fighting, violence, chaos, and fast paced motion.
AdultM=Contains content that is suitable only for adults. Titles in this category may include prolonged scenes of intense violence and/or graphic sexual content and nudity.
AdventureM=If a character in the story goes on a trip or along that line, your best bet is that it is an adventure manga. Otherwise, it''s up to your personal prejudice on this case.
ComedyM=A dramatic work that is light and often humorous or satirical in tone and that usually contains a happy resolution of the thematic conflict.
DoujinshiM=Fan based work inpspired by official manga/anime.
DramaM=A work meant to bring on an emotional response, such as instilling sadness or tension.
EcchiM=Possibly the line between hentai and non-hentai, ecchi usually refers to fanservice put in to attract a certain group of fans.
FantasyM=Anything that involves, but not limited to, magic, dream world, and fairy tales.
GenderBenderM=Girls dressing up as guys, guys dressing up as girls... Guys turning into girls, girls turning into guys...
HaremM=A series involving one male character and many female characters (usually attracted to the male character). A Reverse Harem is when the genders are reversed.
HentaiM=Hentai
HistoricalM=Having to do with old or ancient times.
HorrorM=A painful emotion of fear, dread, and abhorrence; a shuddering with terror and detestation; the feeling inspired by something frightful and shocking.
JoseiM=Literally "Woman". Targets women 18-30. Female equivalent to seinen. Unlike shoujo the romance is more realistic and less idealized. The storytelling is more explicit and mature.
LoliconM=Representing a sexual attraction to young or under-age girls.
MartialArtsM=As the name suggests, anything martial arts related. Any of several arts of combat or self-defense, such as aikido, karate, judo, or taekwondo, kendo, fencing, and so on and so forth.
MatureM=Contains subject matter which may be too extreme for people under the age of 17. Titles in this category may contain intense violence, blood and gore, sexual content and/or strong language.
MechaM=A work involving and usually concentrating on all types of large robotic machines.
MusicalM=Musical
MysteryM=Usually an unexplained event occurs, and the main protagonist attempts to find out what caused it.
PsychologicalM=Usually deals with the philosophy of a state of mind, in most cases detailing abnormal psychology.
RomanceM=Any love related story. We will define love as between man and woman in this case. Other than that, it is up to your own imagination of what love is.
SchoolLifeM=Having a major setting of the story deal with some type of school.
ScifiM=Short for science fiction, these works involve twists on technology and other science related phenomena which are contrary or stretches of the modern day scientific world.
SeinenM=From Google: Seinen means 'young Man'. Manga and anime that specifically targets young adult males around the ages of 18 to 25 are seinen titles. The stories in seinen works appeal to university students and those in the working world. Typically the story lines deal with the issues of adulthood.
ShotaconM=Representing a sexual attraction to young or under-age boys.
ShoujoM=A work intended and primarily written for females. Usually involves a lot of romance and strong character development.
ShoujoAiM=Often synonymous with yuri, this can be thought of as somewhat less extreme. "Girl''s Love", so to speak.
ShounenM=A work intended and primarily written for males. These works usually involve fighting and/or violence.
ShounenAiM=Often synonymous with yaoi, this can be thought of as somewhat less extreme. "Boy''s Love", so to speak
SliceofLifeM=As the name suggests, this genre represents day-to-day tribulations of one/many character(s). These challenges/events could technically happen in real life and are often -if not all the time- set in the present timeline in a world that mirrors our own.
SmutM=Deals with series that are considered profane or offensive, particularly with regards to sexual content.
SportsM=As the name suggests, anything sports related. Baseball, basketball, hockey, soccer, golf, and racing just to name a few.
SupernaturalM=Usually entails amazing and unexplained powers or events which defy the laws of physics.
TragedM=Contains events resulting in great loss and misfortune.
YaoiM=This work usually involves intimate relationships between men.
YuriM=This work usually involves intimate relationships between women.
