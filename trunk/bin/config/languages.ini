FantasyM=Qualquer coisa que envolva, mas não se limitando, a magia, o mundo dos sonhos e contos de fadas.
GenderBenderM=Meninas vestidas como meninos, meninos vestidos como garotas... Meninos tornando se em Meninas e vice-versa...
HaremM=Uma série que envolve um personagem masculino e muitas personagens femininas (Geralmente atraídos para o personagem masculino). Um Reverse Harem é quando os gêneros são invertidos.
HentaiM=Hentai 
HistoricalM=Tem a ver com os tempos velhos ou antigos.
HorrorM=A emoção dolorosa do medo, temor e repugnância, um choque de terror e ódio; o sentimento inspirado por algo terrível e chocante.
JoseiM=Literalmente "Mulher". Voltado para mulheres de 18-30. Femenino equivalente ao seinen. A diferença de shoujo o romance é mais realista e menos idealizada. A história é muito explícita e madura.
LoliconM=Representando uma atração sexual para meninas jovens ou menores de idade.
MartialArtsM=Como o nome sugere, são todas as artes marciais relacionadas. Qualquer uma das várias artes de combate ou de auto-defesa, como aikido, karate, judo, or taekwondo, kendo, esgrima, entre outros, e assim por diante.
MatureM=Contém temas que podem ser muito extremo para pessoas menores de 17 anos. Os Títulos nesta categoria podem ter violência intensa, sangue e gore, o conteúdo sexual e/ou linguagem forte.
MechaM=Uma obra que envolve e, geralmente, concentrando-se em todos os tipos de grandes máquinas robóticas.
MusicalM=Musical
MysteryM=Normalmente, um evento inexplicável acontece, e o protagonista tenta descobrir o que causou isso.
PsychologicalM=Geralmente lida com a filosofia de um estado mental, na maioria dos casos, detalhando psicologia anormal.
RomanceM=Qualquer história de amor relacionado. Vamos definir o amor entre o homem e a mulher neste caso. O outro está em sua própria imaginação do que é o amor.
SchoolLifeM=Ele tem um ajuste histórico importante de acordo com algum tipo de escola.
ScifiM=Abreviação de ficção científica, essas obras envolvem uma mudança na tecnologia e outras ciências fenômenos relacionados que são contrárias ou exagerados para a moderna ciência mundial.
SeinenM=Seinen significa literalmente 'Homem novo'. O mangá e anime que visa especificamente os jovens adultos do sexo masculino em torno de 18 a 25 anos é seinen. As histórias em gênero seinen atraem estudantes universitários e os estão no local de trabalho. Normalmente as linhas da história se trata de problemas da vida adulta.
ShotaconM=Representando uma atração sexual por crianças ou menores de idade.
ShoujoM=Uma obra destinada e principalmente escrito para as mulheres. Geralmente envolve uma série de romance e intenso desenvolvimento.
ShoujoAiM=Muitas vezes, sinônimo de yuri, mas isso pode ser considerado como algo menos radical do que a si mesmo. "Amor entre meninas", por assim dizer.
ShounenM=Uma obra destinada principalmente e escrito para os homens. Esses trabalhos geralmente envolvem combate e/ou violência.
ShounenAiM=Muitas vezes, sinônimo de yaoi, mas isso pode ser considerado como algo menos radical do que a si mesmo. "O amor entre homens", por assim dizer.
SliceofLifeM=Como sugere o nome, este gênero representa aflições diárias de um ou mais caracteres. Estes desafios/acontecimentos podem tecnicamente acontecer na vida real e muitas vezes, se não todo o presente cronograma em um mundo que reflete o nosso próprio conjunto de tempo.
SmutM=São séries que são considerados rude e ofensivo, especialmente no que diz respeito ao conteúdo sexual.
SportsM=Como o próprio nome sugere, é qualquer coisa relacionada ao esporte. Beisebol, basquete, hóquei, futebol, golfe e corrida só para citar alguns. 
SupernaturalM=Geralmente envolve poderes ou eventos que desafiam as leis da física, incríveis e inexplicáveis. 
TragedM=Contém eventos, resultando em grande perda e infortúnio.
YaoiM=Estas obras geralmente envolvem relações íntimas entre homens.
YuriM=Estas obras geralmente envolvem relações íntimas entre mulheres.
WebtoonsM=Webtoons
