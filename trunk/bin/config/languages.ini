ActionM=Una obra que representa normalmente combates, violencia, caos y movimientos de ritmo rápido.
AdultM=Contiene solo contenidos aptos para adultos. Los títulos de esta categoría pueden incluir extensas escenas de intensa violencia y/o contenido sexual explicíto y desnudez.
AdventureM=Un personaje de la historia se va de viaje.
ComedyM=Una dramática obra que es clara y a menudo graciosa o mordaz en tono y que normalmente contiene una solución feliz del conflicto temático.
DoujinshiM=Fan basado en una obra, inspirada por el manga/anime oficial.
DramaM=Una obra cuyo objetivo es provocar tristeza y emoción.
EcchiM=Posiblemente la línea entre lo hentai y lo no hentai, el "ecchi" normalmente se refiere al fanservice realizado para atraer a ciertos grupos de fans.
FantasyM=Cualquier cosa que implique, pero no limitado a, la magia, el mundo de los sueños, y los cuentos de hadas.
GenderBenderM=Chicas disfrazadas de chicos, chicos disfrazados de chicas... Chicos convirtiendose en chicas y viceversa...
HaremM=Una serie que implica donde un personaje masculino y muchos personajes femeninos (Normalmente atraídas al personaje masculino). Un Reverse Harem es cuando los sexos son invertidos.
HentaiM=Hentai 
HistoricalM=El argumento alude a sucesos y personajes recordados por la historia y sometidos a fabulación o recreación artísticas.
HorrorM=De terror, de miedo.
JoseiM=Literalmente "Mujer". Dirigido a las mujeres de 18-30. Femenino equivalente al seinen. A diferencia del shoujo el romance es más realista y menos idealizado. La narración es muy explicíta y madura.
LoliconM=Representando una atración sexual a las chicas jóvenes o menores de edad.
MartialArtsM=Como el nombre sugiere, tiene que ver con cualquiera de los variados artes de combate o defensa propia, como aikido, karate, judo, taekwondo, kendo, esgrima, etcétera.
MatureM=Contiene temas que pueden ser demasiado extremos para personas menores de 18 años, Los títulos de esta categoría pueden contener intensa violencia, sangre y gore, contenido sexual y/o lenguaje ofensivo.
MechaM=Una obra que implica y normalmente concentrado en todo tipo de grandes máquinas robóticas que, en la mayoría de casos, se ven en situaciones bélicas o de acción.
MusicalM=Musical
MysteryM=Por lo general, sucede un acontecimiento inexplicable y el protagonista intenta averiguar qué lo causó.
PsychologicalM=Normalmente ocupa sobre la filosofía de un estado mental. En la mayoría de los casos detallan la psicología anormal.
RomanceM=Cualquier historia de amor (entre el hombre y la mujer en este caso).
SchoolLifeM=La historia se centra en la vida de los personajes en la escuela.
ScifiM=Ciencia ficción. Estas obras implican un giro en la tecnología y otros fenómenos relacionados con la ciencia que son contrarios o exagerados a la ciencia mundial moderna.
SeinenM=Seinen significa literalmente 'Hombre joven'. El manga y el anime que se dirige específicamente a varones adultos jóvenes alrededor de los 18 a 25 años. Las historias con género seinen atraen a estudiantes universitarios y los que están en el mundo laboral. Normalmente las líneas de la historia tratan sobre los problemas de la vida adulta.
ShotaconM=Representando una atración sexual hacia los jóvenes o niños menores de edad.
ShoujoM=Una obra destinada y escrita principalmente para chicas. Por lo general, implica mucho romance y un intenso desarrollo.
ShoujoAiM=A menudo sinónimo de yuri, aunque menos extremo. "Amor entre chicas", por así decirlo. 
ShounenM=Una obra destinada y escrita principalmente para chicos. Estas obras normalmente involucran combates y/o violencia.
ShounenAiM=A menudo sinónimo de yaoi, aunque menos extremo. "Amor entre chicos", por así decirlo.
SliceofLifeM=Como su nombre sugiere, este género representa aflicciones cotidianas de uno o más personajes. Estos acontecimientos pueden pasar en la vida real y a menudo comienzan en la linea de tiempo presente en un mundo que refleja al nuestro. 
SmutM=Trata sobre series que son consideradas groseras y ofensivas, sobre todo en lo que respecta al contenido sexual.
SportsM=Como su nombre sugiere, es todo lo relacionado con los deportes. Béisbol, baloncesto, hockey, fútbol, golf y carreras sólo por nombrar unos pocos. 
SupernaturalM=Implica increíbles e inexplicables poderes o eventos paranormales o sobrenaturales. 
TragedM=Contiene acontecimientos que resultan en grandes pérdidas y desgracias.
YaoiM=Estas obras normalmente implican relaciones intímas entre hombres.
YuriM=Estas obras normalmente implican relaciones intímas entre mujeres.
