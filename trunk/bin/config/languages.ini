ActionM=Karya yang berisi pertarungan, kekerasan, kegaduhan, dan ketegangan tensi tinggi.
AdultM=Berisi adegan untuk orang dewasa. Judul pada kategori ini bisa saja memuat konten bernuansa kekerasan, seksualitas, hingga pornografi eksplisit.
AdventureM=Karakter dalam manga yang pergi berpetualang. Yup, sesuai judulnya. Makna lainnya tergantung anda sendiri menginterpretasikan kata "Petualangan " itu seperti apa.
ComedyM=Karya dramatis nan ringan disertai bumbu humor yang kocak.
DoujinshiM=Karya fans yang terinspirasi dari manga/anime resmi.
DramaM=Cerita yang bisa membawamu hanyut dalam emosi, entah itu kesedihan, kebahagiaan, atau malah ketegangan dengan tensi tinggi.
EcchiM=Karya yang berada dalam garis tipis antara hentai dan non-hentai, ecchi biasanya merujuk pada fanservice untuk menarik fans dari kalangan tertentu.
FantasyM=Karya yang berisi unsur-unsur fantasi seperti magic, dunia impian, dongeng, dll.
GenderBenderM=Cewek berdandan jadi cowok, cowok berdandan jadi cewek... Cowok berubah jadi cewek, cewek berubah jadi cowok...
HaremM=Karya yang berisi karakter utama cowok dan banyak karakter cewek (biasanya karakter cewek tsb tertarik pada karakter cowok), sedangkan Reverse Harem adalah kebalikannya.
HentaiM=Ehm, kau tahu sendiri apa itu hentai;P
HistoricalM=Biasanya banyak melibatkan sejarah dan atau peradaban lampau.
HorrorM=Berisi cerita yang mengeksplorasi rasa takut, kecemasan, kebencian yang dipicu dari sesuatu yang menakutkan dan mengejutkan.
JoseiM=Secara harfiah berarti "Wanita". Cerita dengan target pembaca wanita umur 18-30. Sama halnya dengan Seinen. Tidak seperti Shoujo, romansa disini lebih realis dan tidak idealis (tidak muluk-muluk seperti Shoujo). Penceritaannya lebih eksplisit dan dewasa.
LoliconM=Karakter dalam manga memiliki ketertarikan seksual pada gadis muda atau gadis dibawah umur.
MartialArtsM=Karya yang berkaitan dengan seni bela diri. Berbagai macam seni bela diri seperti aikido, karate, judo, atau taekwondo, kendo, fencing, dan lain sebagainya.
MatureM=Berisi materi yang bisa saja terlalu ekstrim untuk orang dibawah umur (-17). Judul pada kategori ini bisa saja memuat kekerasan, sadis, seksualitas, dan bahasa kasar.
MechaM=Karya yang berisi robot-robot dan cerita biasanya berpusat pada robot-robot itu.
MusicalM=Karya yang melibatkan seni musik
MysteryM=Biasanya banyak terdapat kejadian tak terduga dan tak terjelaskan, dan tokoh utama berusaha mencari pemecahan/jalan keluar/jawaban dari masalah itu.
PsychologicalM=Biasanya berkaitan dengan pertentangan filosofi pemikiran, dalam banyak kasus kebanyakan melibatkan filosofi yang abnormal/tidak umum.
RomanceM=Segala hal berkaitan dengan cerita cinta. Cinta disini diartikan sebagai cinta antara laki-laki dan perempuan. Selain dari itu terserah dari interpretasi kalian tentang apa itu cinta.
SchoolLifeM=Cerita yang menempatkan suatu sekolah/akademi sebagai setting utamanya.
ScifiM=Kependekan dari science fiction, karya ini biasanya berisi fenomena suatu teknologi atau ilmu pengetahuan.
SeinenM=Seinen berarti 'Pemuda', kebalikan dari kategori Josei. Manga yang berada di kategori ini ditargetkan untuk anak muda laki-laki berkisar umur 18 sampai 25 tahun. Cerita biasanya berkisar seputaran dunia kampus dan dunia kerja, dan isu-isu lainnya yang berkaitan dengan dunia orang dewasa.
ShotaconM=Karakter dalam manga memiliki ketertarikan seksual pada anak muda (laki-laki) dibawah umur.
ShoujoM=Karya ini adalah spesialisasi pembaca dari kalangan perempuan. Biasanya berkisar tentang cerita cinta dan perkembangan karakter yang kuat.
ShoujoAiM=Hampir sama dengan Yuri tentang percintaan antara perempuan dan perempuan, ceritanya romantis namun tidak terlalu ekstrim dan tanpa adegan seksual.
ShounenM=Karya yang biasanya ditujukan untuk pembaca laki-laki (meskipun beberapa judul juga populer di kalangan pembaca perempuan) dan melibatkan unsur pertempuran, persahabatan, cinta, dan petualangan.
ShounenAiM=Hampir mirip dengan Yaoi tentang percintaan antara laki-laki dengan laki-laki, ceritanya romantis namun tidak terlalu ekstrim dan tanpa adegan seksual.
SliceofLifeM=Seperti arti dari namanya, kategori ini berisi lika-liku kehidupan/keseharian dari satu atau beberapa karakter dalam manga. Kejadian dalam ceritanya bisa saja memang benar-benar bisa terjadi dalam kehidupan nyata atau paling tidak kisah dalam manga ini mirip dengan kisahmu/keseharianmu di dunia nyata.
SmutM=Pendek kata, pornografi! Yup, judul dalam kategori ini bisa saja memuat adegan seksualitas namun tidak hentai, lebih ke arah seni.
SportsM=Segala hal yang berkaitan dengan olahraga. Baseball, basket, hoki, sepakbola, golf, balap, dan lainnya.
SupernaturalM=Biasanya menceritakan suatu peristiwa di luar kewajaran yang bertentangan dengan konsep keilmuwan dan melibatkan kekuatan aneh, hantu, monster, alien, dan hal-hal ganjil lainnya.
TragedyM=Judul pada kategori ini biasanya berisi kejadian yang mengakibatkan sang karakter mengalami kehilangan besar, penderitaan, pilu dan ketidakberuntungan.
YaoiM=Melibatkan hubungan intim secara personal antara pria dengan pria dan dengan unsur seksualitas yang eksplisit.
YuriM=Melibatkan hubungan intim secara personal antara wanita dengan wanita dan dengan unsur seksualitas yang eksplisit.
