ActionM=Une œuvre décrivant des combats, de la violence, le chaos et des mouvement dynamiques.
AdultM=(-18) Contenu uniquement pour adultes. Ces titres peuvent inclure des scènes prolongées violence exacerbée, des insultes, de la nudité et/ou des actes sexuels.
AdventureM=Souvent une histoire voyage (initiatique) où les personnages principaux seront soumis à des rencontres (bénéfique ou non), surprises et obstacles qui les détourneront de leur but initial.
ComedyM=Œuvres légères et humoristiques, peut être satiriques sur le fond. Termine souvent par une résolution heureuse de la thématique de conflit. 
DoujinshiM=Travail de fan basé sur un Manga/Anime officiel.
DramaM=Récit dramatique qui cherche à provoquer une réponse émotionnelle (triste) ou créer une tension.
EcchiM=La limite entre ce qui est Hentai ou pas. Fait d'habitude référence à l'ajout de fan service pour attirer un certain type de fans.
FantasyM=Tous ce qui implique, sans s'y limiter, à la magie, le monde des rêves, contes de fées etc...
GenderBenderM= Des Filles habillées comme des Garçons, et vice versa...
HaremM=Une série basé sur un personnage masculin/héros entouré par de nombreux personnages féminin (habituellement attiré par le héros). Un «Harem inversé» est un harem ou les genres sont inversés (une fille, pleins de garçons)
HentaiM=(-18) Histoire créée uniquement pour arriver à des actes sexuels entre. Contient de la nudité, des propos et actes sexuels et possiblement un ou plusieurs fétichismes.
HistoricalM=Raconte des faits passés, réel ou fictif.
HorrorM=Une histoire faite pour provoquer un frisson, l'angoisse, un choc ou tout autre sentiment de peur. Possible que certain récit contiennent du sang et du gore.
JoseiM=Littéralement traduit par "Femme". C'est une lecture ciblant les femmes entre 18-30ans. Équivalent du Seinen. Contrairement au Shoujo, la romances est plus réaliste et moins idéalisé.La narration est plus explicite et mature.
LoliconM=(-18) Représentent une attirance sexuelle pour les jeunes filles / mineure.
MartialArtsM=Histoire basée sur tous types d'Arts Martiaux tel que l'Aikido, le Karate, le Judo, etc...
MatureM=(-18) Parle de sujets qui sont considéré comme trop extréme pour les moins de 17ans. Ces titres peuvent inclure des scènes prolongées violence exacerbée, des insultes, de la nudité et/ou des actes sexuels.
MechaM=Œuvres centrées sur tous type de grandes machines robotiques.
MusicalM=Histoire autour d'un thème Musical (groupe, chanson, danse...)
MysteryM=Des événements inexplicables arrivent, les personnages principaux décident alors d'en chercher la cause..
PsychologicalM=Parle généralement de la philosophie d'un état d'esprit / de psychologie anormal.
RomanceM=Toutes les histoires parlant d'amour. Principalement hétérosexuel.
SchoolLifeM=Passe une majeure partie à parler d'histoire se passant en milieu scolaire. Les plus récurrentes sont le collège et le lycée, mais tous types d'écoles y est représentées.
ScifiM=Raccourcis pour Science-Fiction. Ces œuvres sont basé sur des changements technologiques / scientifiques qui sont contraire ou élargissent les possibles du monde scientifique moderne actuel. Peut parler aussi d'autres planètes / univers / multivers etc...
SeinenM=Littéralement traduit par "Jeune homme". C'est une lecture ciblant les hommes entre 18-30ans. La narration est plus explicite et mature. Parle souvent du passage entre la vie d'adolescent au monde adulte et des problèmes que ça engendre.
ShotaconM=(-18) Représentent une attirance sexuelle pour les jeunes garçon / mineur.
ShoujoM=Une série écrite principalement pour les jeunes filles, impliquant généralement beaucoup de romance et de développement de personnages.
ShoujoAiM=Souvent synonyme de Yuri, ça peut être considéré comme moins extrême, plus gentillet. Donc des histoire d'amour entre filles.
ShounenM=Une série écrite principalement pour les jeunes filles, impliquant généralement beaucoup de combat et aventure.
ShounenAiM=Souvent synonyme de Yaoi, ça peut être considéré comme moins extrême, plus gentillet. Donc des histoire d'amour entre garçons.
SliceofLifeM=Comme le titre le suggère, on va parler ici des bonheur et malheur de la vie de tout les jours d'un ou plusieurs personnages. Ces histoires et obstacle pourrait techniquement arriver dans la vie réelle et sont souvent -si ce n'est tout le temps- encré dans un monde qui fait miroir au notre et à nos problématiques contemporaine.
SmutM=(-18) Contient toutes les série considérées comme offensante et dérangeante, souvent à propos de contenu sexuel.
SportsM=Toutes histoire lié à la pratique sportive que ce soit Baseball, basketball, hockey, soccer, golf, ou autre...
SupernaturalM=Raconte des histoire à propos de phénomènes défiant toutes lois physique ou logiques et/ou de pouvoir aussi surprenant qu'inexplicable.
TragedM=Contains events resulting in great loss and misfortune.
YaoiM=Ces livres parlent d'histoire intime voir d'amour entre Homme. Peut contenir de la nudité ou des actes sexuels.
YuriM=Ces livres parlent d'histoire intime voir d'amour entre Homme. Peut contenir de la nudité ou des actes sexuels.
